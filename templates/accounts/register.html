<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="/static/assets/images/logo/Akshada Logo3.png" type="image/x-icon">
    <link rel="shortcut icon" href="/static/assets/images/logo/Akshada Logo3.png" type="image/x-icon">
    <title>Register</title>
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap" rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/fontawesome.css">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/vendors/icofont.css">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/vendors/themify.css">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/vendors/flag-icon.css">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/vendors/feather-icon.css">
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/vendors/bootstrap.css">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/style.css">
    <link id="color" rel="stylesheet" href="/static/assets/css/color-1.css" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/responsive.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"> 
  </head>
  <body>
    <!-- login page start-->
    <div class="container-fluid p-0"> 
      <div class="row m-0">
        <div class="col-xl-5"><img class="bg-img-cover bg-center" src="/static/assets/images/login/4.jpg" alt="looginpage"></div>
        <div class="col-xl-7 p-0"> 
          <div class="login-card login-dark">
            <div>
              <div>
                <a class="logo text-start d-flex align-items-center mb-2" href="/">
                  <img class="img-fluid for-light" style="height: 80px !important;" src="/static/assets/images/logo/Akshada Logo3.png" alt="loginpage">
                  <div class="ms-3">
                    <h2 class="mb-0" style="color: #C9A264; font-family: 'Playfair Display', serif;">AKSHADA</h2>
                    <h5 style="color: #C9A264; font-family: 'Playfair Display', serif;">ayurveda</h5>
                  </div>
                </a>
              </div>
              <div class="login-main"> 
                <form class="theme-form" method="post">
                  {% csrf_token %}
                  <h4>Create your account</h4>
                  <p>Enter your personal details to create account</p>
                  <input type="hidden" name="type" value="USER">
                  <div class="form-group">
                    <label class="col-form-label pt-0">Your Name</label>
                    <div class="row g-2">
                      <div class="col-sm-6">
                        {{ form.firstname }}
                      </div>
                      <div class="col-sm-6">
                        {{ form.lastname }}
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Username</label>
                    {{ form.username }}
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Email Address</label>
                    {{ form.email }}
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <div class="form-input position-relative">
                      {{ form.password1 }}
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Confirm Password</label>
                    <div class="form-input position-relative">
                      {{ form.password2 }}
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    {% comment %} <div class="checkbox p-0">
                      <input id="checkbox1" type="checkbox" required>
                      <label class="text-muted" for="checkbox1">Agree with<a class="ms-2" href="#">Privacy Policy</a></label>
                    </div> {% endcomment %}
                    <button class="btn btn-primary btn-block w-100" type="submit">Create Account</button>
                  </div>
                  </div>
                  <p class="mt-4 mb-0 text-center">Already have an account?<a class="ms-2" href="{% url "accounts:login" %}">Sign in</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- latest jquery-->
      <script src="/static/assets/js/jquery.min.js"></script>
      <!-- Bootstrap js-->
      <script src="/static/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
      <!-- feather icon js-->
      <script src="/static/assets/js/icons/feather-icon/feather.min.js"></script>
      <script src="/static/assets/js/icons/feather-icon/feather-icon.js"></script>
      <!-- scrollbar js-->
      <!-- Sidebar jquery-->
      <script src="/static/assets/js/config.js"></script>
      <!-- Plugins JS start-->
      <!-- Plugins JS Ends-->
      <!-- Theme js-->
      <script src="/static/assets/js/script.js"></script>
      <script src="/static/assets/js/script1.js"></script>
    </div>
  </body>
</html>
